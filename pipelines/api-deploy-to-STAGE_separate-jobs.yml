# Pipeline for apig staging

trigger: none

# To do: Add apiProject as pipeline parameters (vs. pipeline variable)
# parameters:
# - name: apiProject
#   type: string
#   default: 'petstore'

jobs:
- job: Build
  variables:
  - group: wm_test_apigw_staging_build
  pool:
    name: '$(agent_pool_build)'
    vmImage: '$(agent_pool_vmImage)'
  steps:
  - checkout: self
    submodules: "true"
    persistCredentials: "true"
  - template: /pipelines/api-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      build_environment: $(environment_build)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}
  - template: /pipelines/store-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}

- job: Deploy
  variables:
  - group: wm_test_apigw_staging_stage
  pool:
    name: '$(agent_pool_target)'
    vmImage: '$(agent_pool_vmImage)'
  steps:
  - template: /pipelines/retrieve-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}
  - template: /pipelines/api-deploy-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_environment: $(environment_target)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}
  dependsOn: Build
  condition: succeeded()