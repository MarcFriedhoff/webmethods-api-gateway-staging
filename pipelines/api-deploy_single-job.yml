# Pipeline for apig staging

trigger: none

# To do: Add apiProject as pipeline parameters (vs. pipeline variable)
# parameters:
# - name: apiProject
#   type: string
#   default: 'petstore'

variables:
- group: wm_test_apigw_staging_artifactory

jobs:
- job: Build_and_deploy_to_DEV
  variables:
  - group: wm_test_apigw_staging_common
  - group: wm_test_apigw_staging_security_alias_creds_dev
  pool:
    name: '$(agent_pool)'
    vmImage: '$(agent_pool_vmImage)'
  steps:
  - checkout: self
    submodules: "true"
    persistCredentials: "true"
  - template: /pipelines/api-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      build_environment: $(environment_build)
      target_type: DEV
      prep_condition: ${{false}}
      test_condition: ${{false}}
  - template: /pipelines/api-deploy-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_environment: $(environment_dev)
      target_type: DEV
      prep_condition: ${{false}}
      test_condition: ${{false}}
  dependsOn: Build_for_DEV
  condition: eq(variables['target_type'], 'DEV')

- job: Build_and_deploy_to_STAGE
  variables:
  - group: wm_test_apigw_staging_common
  - group: wm_test_apigw_staging_security_alias_creds_stage
  pool:
    name: '$(agent_pool)'
    vmImage: '$(agent_pool_vmImage)'
  steps:
  - checkout: self
    submodules: "true"
    persistCredentials: "true"
  - template: /pipelines/api-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      build_environment: $(environment_build)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}
  - template: /pipelines/api-deploy-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_environment: $(environment_stage)
      target_type: STAGE
      prep_condition: ${{true}}
      test_condition: ${{true}}
  dependsOn: Build_for_STAGE
  condition: eq(variables['target_type'], 'STAGE')

- job: Build_and_deploy_to_PROD
  variables:
  - group: wm_test_apigw_staging_common
  - group: wm_test_apigw_staging_security_alias_creds_prod
  pool:
    name: '$(agent_pool)'
    vmImage: '$(agent_pool_vmImage)'
  steps:
  - checkout: self
    submodules: "true"
    persistCredentials: "true"
  - template: /pipelines/api-build-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      build_environment: $(environment_build)
      target_type: PROD
      prep_condition: ${{true}}
      test_condition: ${{true}}
  - template: /pipelines/api-deploy-template.yml  # Template reference
    parameters:
      apiProject: $(apiProject)
      target_environment: $(environment_prod)
      target_type: PROD
      prep_condition: ${{true}}
      test_condition: ${{true}}
  dependsOn: Build_for_PROD
  condition: eq(variables['target_type'], 'PROD')